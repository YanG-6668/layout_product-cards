<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width,
            user-scalable=no,
            initial-scale=1.0,
            maximum-scale=1.0,
            minimum-scale=1.0"
  >
  <title>Product cards</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="product" data-qa="card">
    <div class="product_images">
      <img src="./images/imac.jpeg" alt="">
    </div>
    <div class="product_name">
      Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
    </div>
    <div class="product_code">
      Код товара: 195434
    </div>
    <div class="product_rating">
      <div class="product_rating-stars">
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
      </div>
      <div class="product_rating-review">Отзывов: 5</div>
    </div>
    <div class="product_aboutPrice">
      <div class="product_aboutPrice-name">
        Цена:
      </div>
      <div class="product_aboutPrice-cost">
        69 999 грн
      </div>
    </div>
    <button
      class="product_button"
      type="button"
      data-qa="hover"
    >
      Купить
    </button>
  </div>
</body>
</html>
